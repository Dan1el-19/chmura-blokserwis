name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Build and push container
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT }}/tus-server:latest .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy tus-server --image gcr.io/${{ secrets.GCP_PROJECT }}/tus-server:latest --region ${{ secrets.GCP_REGION }} --platform managed --allow-unauthenticated --port 1080
